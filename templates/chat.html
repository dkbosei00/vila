<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VILA - Secrecy should be priority!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/app.css">
  <link rel="stylesheet" href="/static/css/w3.css">
  <script src="/static/js/app.js" type="text/javascript"></script>
</head>
<body data-username="{{username}}" data-channel="{{channel}}">
  <header class="w3-container w3-padding-32 w3-center w3-grey" id="home">
  <div class="outer">
  <div class="container">
    <img src="/static/images/logo 2.png" width="100px">
    <div class="inner-container main ">
       <div class="chatview">
       </div>
    </div>
    <div class="inner-container footer">
      <form class="message-form">
      <input type="text" name="message" class="typing"
        placeholder="Type message here" autocomplete="off" autofocus>
      <input type="submit" name="send" class="send"
       value="Send">
      </form>
    </div>
    <div class="inner-container bottom">
    </div>
  </div>

   <div class="sidebar">
     <h2>Online</h2>
   </div>
 </div>
</body>
</html>
